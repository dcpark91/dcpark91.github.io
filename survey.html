<!DOCTYPE html>

<html>

    <head>

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- https://getbootstrap.com/docs/5.3/getting-started/download/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Survey for puppy lovers</title>

    </head>

    <body>

        <!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
        <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Website for puppy lovers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Vote</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/survey.html">Survey</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- https://getbootstrap.com/docs/5.3/layout/containers/ -->
        <main class="container-fluid p-5">
            <div class="row">
                <div class="col-lg-6">
        
                    <!-- https://getbootstrap.com/docs/5.3/content/typography/ -->
                    <h1 class="mb-3">Quick survey about puppies/h1>
        
                    <!-- https://getbootstrap.com/docs/5.3/forms/overview/ -->
                    <form action="/form" method="post">
                        <p>Create a new account</p>
                       <p> <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="pwd">Password:</label><br>
                        <input type="password" id="pwd" name="pwd"></p>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname">
                        <br>
                        <label for="email">Enter your email:</label><br>
                        <input type="email" id="email" name="email">
                        <br><br>
        
                        <p>What breed of dogs do you like the best?</p>
                       <p><input type="radio" name="favorites" value="GSD">   GSD
                        <br>
                        <input type="radio" name="favorites" value="Golden Retriever">   Golden Retriever
                        <br>
                        <input type="radio" name="favorites" value="English Bulldog">   English Bulldog
                        <br>
                        <input type="radio" name="favorites" value="Cats">   Cats
                        </p>
        
                        <!-- https://getbootstrap.com/docs/5.3/components/buttons/ -->
                        <button class="btn btn-primary" type="submit">Submit</button>
                        <button class="btn btn-primary" type="reset"> Reset</button>
                    </form>
                </div>
            </div>
        </main>

    </body>

</html>
